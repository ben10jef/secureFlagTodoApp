<!DOCTYPE html>
<html lang="en" ng-app="todoApp">
<head>
  <meta charset="UTF-8">
  <title>SecureFlag TODO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <!-- MaterializeCSS (Material-inspired styles) -->
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
  />
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
          rel="stylesheet"
  />
  <!-- Google Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

  <!-- Our overrides -->

<body class="white lighten-4">

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular-route.min.js"></script>

<!-- App code -->
<script src="app.js"></script>

<script src="services/todoStorage.js"></script>

<script src="controllers/mainController.js"></script>
<script src="controllers/navController.js"></script>

<script src="directives/topBar.js"></script>
<script src="directives/autofocus.js"></script>
<script src="directives/todoItem.js"></script>


<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</html>
